<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Essential JS 2" />
    <meta name="author" content="Syncfusion" />
    <link rel="shortcut icon" href="resources/favicon.ico" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <!--style reference from node_modules/@syncfusion/ej2/-->
    <link href="/styles/styles.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">
    <script src="node_modules/systemjs/dist/system.src.js" type="text/javascript"></script>
    <script src="system.config.js" type="text/javascript"></script>

    <style>
        .parent-container {
            padding-top: 5px;
            padding-left: 10px;
        }

        .row-element {
            line-height: 2.5em;
        }
        
        .e-btn, .e-css.e-btn,
        .e-btn:hover, .e-css.e-btn:hover,
        .e-btn:active, .e-css.e-btn:active {
            background-color: #e3165b !important;
            color: white !important;
        }

        .e-grid {
            pointer-events: none;
        }
    </style>

</head>

<body>
    <div class="parent-container">
        <table>
            <tbody>
                <tr class="row-element">
                    <td colspan="2">
                        <div>
                            <button id="addtop" class="e-control e-btn e-lib">Add Rows</button>
                            <button id="delete" class="e-control e-btn e-lib">Delete Rows</button>
                            <button id="reverse" class="e-control e-btn e-lib">Sort Order ID</button>
                            <button id="paging" class="e-control e-btn e-lib">Paging</button>
                            <button id="filtering" class="e-control e-btn e-lib">Filter Customer ID</button>
                            <button id="filter-clear" class="e-control e-btn e-lib">Clear Filter</button>
                            <button id="column-update" class="e-control e-btn e-lib">Update Name</button>
                        </div>
                    </td>
                </tr>
                <tr class="row-element">
                    <td>
                        <span id='immutableDelete'></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span id='normalDelete'></span>
                    </td>
                </tr>
                <tr class="row-element">
                    <td>
                        <span><b>Immutable Grid</b></span>
                        <div id='immutable' class="immutablegrid"></div>
                    </td>
                    <td>
                        <span><b>Normal Grid</b></span>
                        <div id='normal' class="normalgrid"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
